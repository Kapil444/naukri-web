<body>
    <div class="container-scroller">
        <div class="horizontal-menu">
            <app-header></app-header>
        </div>
        <div class="my-application-main">
            <div class="container">
                <div class="row justify-content-center">
                    <h3 class="mt-4"> Applicants</h3>
                    <div class="application-info mb-4">
                        <div class="col-md-12" style="padding: 0px;">
                            <table class="table mb-0">
                                <thead class="thead-light">
                                    <tr>
                                        <th></th>
                                        <th>Name</th>
                                        <th>EmailId</th>
                                        <th>Applied On</th>                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let applicant of applicantList">
                                        <td></td>
                                        <td>{{applicant.candidateName | titlecase}}</td>

                                        <td>{{applicant?.candidateEmail}}</td>
                                        <td>{{applicant?.createdDate | date : 'd MMMM, y'}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
